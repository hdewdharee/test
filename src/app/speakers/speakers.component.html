<div class="columns">
  <mat-card>
    <router-outlet name="list"></router-outlet>
  </mat-card>
  <mat-card>
    <!-- <mat-tab-group mat-align-tabs="start">
      <mat-tab label="First"><router-outlet name="bio"></router-outlet></mat-tab>
      <mat-tab label="Second"><router-outlet name="product"></router-outlet></mat-tab>
      <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group> -->
    
    <div>
      <button mat-raised-button class="example-add-tab-button" (click)="addTab()">
        Add new tab
      </button>
    </div>
    
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
      <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
        <router-outlet name="bio"></router-outlet>
    
        <button mat-raised-button class="example-delete-tab-button" [disabled]="tabs.length === 1"
                (click)="removeTab(index)">
          Delete Tab
        </button>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
